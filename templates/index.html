<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Prediction</title>
</head>
<body>
    <h1>Crop Prediction Based on Your Input</h1>

    <form method="POST" action="/predict">
        <label for="soil_type">Soil Type:</label>
        <input type="text" id="soil_type" name="soil_type" required><br>

        <label for="season">Season:</label>
        <input type="text" id="season" name="season" required><br>

        <label for="farm_area">Farm Area (in acres):</label>
        <input type="text" id="farm_area" name="farm_area" required><br>

        <label for="irrigation_type">Irrigation Type:</label>
        <input type="text" id="irrigation_type" name="irrigation_type" required><br>

        <label for="water_usage">Water Usage (in cubic meters):</label>
        <input type="text" id="water_usage" name="water_usage" required><br>

        <button type="submit">Predict Crop</button>
    </form>

    {% if predicted_crop %}
        <h3>The predicted crop type is: {{ predicted_crop }}</h3>
    {% endif %}
</body>
</html>
